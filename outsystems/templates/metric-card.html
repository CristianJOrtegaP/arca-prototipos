<!-- Metric Card Grid (4 cards example) -->
<div class="metrics-grid">
    <!-- Metric Card 1: Total Orders -->
    <div class="metric-card">
        <div class="metric-icon" style="background: var(--arca-red-light); color: var(--arca-red);">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
            </svg>
        </div>
        <div class="metric-content">
            <div class="metric-label">Órdenes Totales</div>
            <div class="metric-value">1,245</div>
            <div class="metric-trend positive">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                <span>+12.5% vs mes anterior</span>
            </div>
        </div>
    </div>

    <!-- Metric Card 2: Active Orders -->
    <div class="metric-card">
        <div class="metric-icon" style="background: var(--color-success-light); color: var(--color-success);">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="metric-content">
            <div class="metric-label">Órdenes Activas</div>
            <div class="metric-value">342</div>
            <div class="metric-trend positive">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                <span>+8.2%</span>
            </div>
        </div>
    </div>

    <!-- Metric Card 3: Pending Orders -->
    <div class="metric-card">
        <div class="metric-icon" style="background: var(--color-warning-light); color: var(--color-warning);">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <div class="metric-content">
            <div class="metric-label">Pendientes</div>
            <div class="metric-value">87</div>
            <div class="metric-trend negative">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" />
                </svg>
                <span>-3.1%</span>
            </div>
        </div>
    </div>

    <!-- Metric Card 4: Avg Response Time -->
    <div class="metric-card">
        <div class="metric-icon" style="background: var(--color-info-light); color: var(--color-info);">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
        </div>
        <div class="metric-content">
            <div class="metric-label">Tiempo Promedio</div>
            <div class="metric-value">2.4h</div>
            <div class="metric-trend positive">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                </svg>
                <span>-15% más rápido</span>
            </div>
        </div>
    </div>
</div>

<style>
.metrics-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 20px;
    margin-bottom: 32px;
}

.metric-card {
    background: var(--color-neutral-0);
    border: 1px solid var(--color-neutral-3);
    border-radius: var(--border-radius-xl);
    padding: 24px;
    display: flex;
    gap: 16px;
    transition: var(--transition-base);
}

.metric-card:hover {
    box-shadow: var(--shadow-l);
    transform: translateY(-2px);
}

.metric-icon {
    width: 56px;
    height: 56px;
    border-radius: var(--border-radius-rounded);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.metric-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.metric-label {
    font-size: var(--font-size-xs);
    font-weight: var(--font-semi-bold);
    color: var(--color-neutral-6);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
}

.metric-value {
    font-size: var(--font-size-4xl);
    font-weight: var(--font-extra-bold);
    color: var(--color-neutral-9);
    line-height: 1;
    margin-bottom: 12px;
}

.metric-trend {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: var(--font-size-xs);
    font-weight: var(--font-semi-bold);
}

.metric-trend.positive {
    color: var(--color-success);
}

.metric-trend.negative {
    color: var(--color-error);
}

.metric-trend svg {
    min-width: 14px;
}

/* Responsive */
@media (max-width: 768px) {
    .metrics-grid {
        grid-template-columns: 1fr;
    }

    .metric-value {
        font-size: var(--font-size-3xl);
    }
}
</style>
