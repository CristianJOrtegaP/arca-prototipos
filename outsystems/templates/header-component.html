<!--
╔══════════════════════════════════════════════════════════════════════════════╗
║ ARCA.OS - Header Component Template                                         ║
║ Template HTML para usar en OutSystems con Expression widget                 ║
║ Escape Content: No                                                           ║
╚══════════════════════════════════════════════════════════════════════════════╝
-->

<header class="app-header">
    <div class="header-content">
        <!-- Left: Logo -->
        <div class="header-left">
            <div class="logo">
                <span class="logo-text">ARCA</span>
                <span class="logo-dot"></span>
                <span class="logo-text">OS</span>
            </div>
            <div class="app-title">
                <span class="title-text">Órdenes de Recuperación</span>
                <span class="version-badge">v1.0</span>
            </div>
        </div>

        <!-- Right: User Actions -->
        <div class="header-right">
            <!-- Notifications -->
            <button class="icon-button" title="Notificaciones">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span class="notification-badge">3</span>
            </button>

            <!-- Help -->
            <button class="icon-button" title="Ayuda">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>

            <!-- User Menu -->
            <div class="user-menu">
                <div class="user-avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div class="user-info">
                    <div class="user-name">Juan Pérez</div>
                    <div class="user-role">Administrador</div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
        </div>
    </div>
</header>

<style>
.app-header {
    background: var(--color-neutral-0);
    border-bottom: 1px solid var(--color-neutral-3);
    padding: 16px 24px;
    position: sticky;
    top: 0;
    z-index: 100;
}

.header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 1400px;
    margin: 0 auto;
}

/* Left Section */
.header-left {
    display: flex;
    align-items: center;
    gap: 24px;
}

.logo {
    display: flex;
    align-items: center;
    gap: 6px;
}

.logo-text {
    font-size: 20px;
    font-weight: 800;
    color: var(--color-neutral-9);
    letter-spacing: 1px;
}

.logo-dot {
    width: 7px;
    height: 7px;
    background: var(--arca-red);
    border-radius: 50%;
}

.app-title {
    display: flex;
    align-items: center;
    gap: 12px;
    padding-left: 24px;
    border-left: 2px solid var(--color-neutral-3);
}

.title-text {
    font-size: var(--font-size-s);
    font-weight: var(--font-semi-bold);
    color: var(--color-neutral-7);
}

.version-badge {
    padding: 2px 8px;
    background: var(--arca-red);
    color: white;
    border-radius: var(--border-radius-pill);
    font-size: var(--font-size-2xs);
    font-weight: var(--font-bold);
    letter-spacing: 0.5px;
}

/* Right Section */
.header-right {
    display: flex;
    align-items: center;
    gap: 16px;
}

.icon-button {
    position: relative;
    width: 40px;
    height: 40px;
    border-radius: var(--border-radius-base);
    background: transparent;
    border: none;
    color: var(--color-neutral-6);
    cursor: pointer;
    transition: var(--transition-base);
    display: flex;
    align-items: center;
    justify-content: center;
}

.icon-button:hover {
    background: var(--color-neutral-2);
    color: var(--color-neutral-9);
}

.notification-badge {
    position: absolute;
    top: 4px;
    right: 4px;
    width: 18px;
    height: 18px;
    background: var(--arca-red);
    color: white;
    border-radius: 50%;
    font-size: var(--font-size-2xs);
    font-weight: var(--font-bold);
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid var(--color-neutral-0);
}

.user-menu {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 12px;
    border-radius: var(--border-radius-base);
    cursor: pointer;
    transition: var(--transition-base);
}

.user-menu:hover {
    background: var(--color-neutral-2);
}

.user-avatar {
    width: 36px;
    height: 36px;
    background: var(--color-neutral-2);
    border-radius: var(--border-radius-circle);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--color-neutral-6);
}

.user-info {
    text-align: left;
}

.user-name {
    font-size: var(--font-size-xs);
    font-weight: var(--font-semi-bold);
    color: var(--color-neutral-9);
    line-height: 1.2;
}

.user-role {
    font-size: var(--font-size-2xs);
    color: var(--color-neutral-6);
}

/* Responsive */
@media (max-width: 768px) {
    .app-title {
        display: none;
    }

    .user-info {
        display: none;
    }
}
</style>

<!--
╔══════════════════════════════════════════════════════════════════════════════╗
║ INSTRUCCIONES DE USO EN OUTSYSTEMS:                                         ║
║                                                                              ║
║ 1. Crea un nuevo Block: "HeaderBlock"                                       ║
║ 2. Drag & Drop un widget "Expression"                                       ║
║ 3. Set "Escape Content" = No                                                ║
║ 4. Copia y pega este HTML completo en el Expression                         ║
║ 5. Agrega este Block al Layout Web Block principal                          ║
║                                                                              ║
║ PERSONALIZACIÓN:                                                             ║
║ - Reemplaza "Juan Pérez" con {GetUserId().Name}                             ║
║ - Reemplaza "Administrador" con {GetUserId().Role}                          ║
║ - Reemplaza "Órdenes de Recuperación" con variable dinámica del módulo      ║
║ - Reemplaza "v1.0" con variable de versión                                  ║
║ - El badge de notificaciones "3" puede ser {NotificationCount}              ║
║                                                                              ║
║ INTERACTIVIDAD:                                                              ║
║ - Los botones pueden disparar Client Actions                                ║
║ - El dropdown del user menu se puede implementar con JavaScript             ║
║ - Usa OnClick events en los icon-buttons                                    ║
╚══════════════════════════════════════════════════════════════════════════════╝
-->
